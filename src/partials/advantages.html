  <div class="container">
    <article class="about__title-box">
      <p class="about__label">TRADITION AND LOVE</p>
      <h2 class="about__title">HOW IT'S MADE?</h2>
    </article>
    <figure class="cow">
      <img
        src="/src/images/mobile/cow.jpg"
        alt="cow on grass"
        srcset="
          /src/images/mobile/cow.jpg         480w,
          /src/images/mobile/x2/cow@2x.jpg   960w,
          /src/images/tablet/cow.jpg         768w,
          /src/images/tablet/x2/cow@2x.jpg  1536w,

          /src/images/desktop/x2/cow@x2.jpg 2400w

        class="cow__img"
      />
      <figcaption>
        <ul class="cow__box-list">
          <li class="cow__box-list-item">
            <p class="cow__text-list">
              Ice is a place where you will become not only a little happier, but also healthier.
              Health is the main value for us, and we follow it when creating our handmade desserts.
            </p>
          </li>
          <li class="cow__box-list-item">
            <p class="cow__text-list">
              We use traditional recipes and 100% natural ingredients. Our products are so natural
              that they can be given to children from the age of three years. Sweets lovers can
              expect 55 types of ice cream, 15 types of coffee and 23 milkshakes.
            </p>
          </li>
          <li class="cow__box-list-last-item">
            <p class="cow__text-list">
              This is enough to choose ice cream and coffee for any mood!
            </p>
          </li>
        </ul>
        <div class="about__button">
          <button class="about__button-body" type="button">Read more &gt</button>
        </div>
      </figcaption>
    </figure>
  </div>
</section>
